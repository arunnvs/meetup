date.timezone=UTC
apc.enable_cli = 1
display_errors=Off
error_reporting=E_ALL & ~E_DEPRECATED
expose_php=Off
html_errors=Off
post_max_size=10M
max_execution_time=30
max_file_uploads=20
max_input_vars=1000
memory_limit=-1
session.auto_start = Off
session.gc_probability=1
session.save_path="/tmp"
short_open_tag=Off
upload_max_filesize=10M
